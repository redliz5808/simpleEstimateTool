<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fire Made Designs | Simple Estimate Tool</title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

        <!-- WEB FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="py-5">
            <img src="/assets/FMDLogo-NoStitches_1280.png" alt="Fire Made Designs logo" />
        </nav>

        <form class="container">
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label" for="contactName">Contact Name</label>
                    <input class="form-control" type="text" placeholder="Tyler Durden" name="contactName" id="contactName" required />
                </div>
                <div class="col-6">
                    <label class="form-label" for="companyName">Company Name (if applicable)</label>
                    <input class="form-control" type="text" placeholder="Paper Street Soap Co." name="companyName" id="companyName" />
                </div>
                <div class="col-6">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" type="text" placeholder="(330) 555-6789" name="phone" id="phone" required />
                </div>
                <div class="col-6">
                    <label class="form-label" for="email">Email Address</label>
                    <input class="form-control" type="email" placeholder="tdurden@paperstreetsoap.com" name="email" id="email" required />
                </div>
                <div class="col-12">
                    <p class="hint-text">Please enter a <span class="em-text">billing address</span> below if you intend to submit this directly to Fire Made Designs.</p>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="streetAddress">Street Address</label>
                            <input class="form-control" type="text" placeholder="123 South Figueroa Street" name="streetAddress" id="streetAddress" />
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="address">Apt/Suite No.</label>
                            <input class="form-control" type="text" placeholder="Apt A" name="address" id="address" />
                        </div>
                        <div class="col-7">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" type="text" placeholder="Los Angeles" name="city" id="city" />
                        </div>
                        <div class="col-2">
                            <label class="form-label" for="state">State</label>
                            <input class="form-control" type="text" placeholder="CA" name="state" id="state" maxlength="2" minlength="2" />
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="zip">Zip Code</label>
                            <input class="form-control" type="number" placeholder="12345" name="zip" id="zip" maxlength="5" minlength="5" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <!-- CUSTOM JS -->
        <script src="app.js"></script>
    </body>
</html>
